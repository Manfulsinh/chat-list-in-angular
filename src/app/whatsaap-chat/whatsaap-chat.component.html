
<div class="container">
  <div class="row no-gutters">

   
    <div class="col-md-5 border-right">
      <div class="settings-tray">
        <img class="profile-image" src="assets/ms.jpeg" alt="Profile Image">
        <div class="settings-tray--right">
       
          <i class="material-icons">cached</i>
          <i class="material-icons">message</i>
          <i class="material-icons">menu</i>
        </div>
      </div>
      
   
      <div class="search-box">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="material-icons">search</i>
            </span>
          </div>
          <input class="form-control" placeholder="Search here" type="text">
        </div>
      </div>
      
  
      <div class="group-list">
        <div class="group-drawer group-drawer--onhover" *ngFor="let group of groups" (click)="openChat(group)">
          <img class="profile-image" [src]="group.imageUrl" alt="Group Image">
          <div class="text">
            <h6>{{ group.name }}</h6>
            <p class="text-muted">{{ group.lastMessage }}</p>
          </div>
          <span class="time text-muted small">{{ group.time }}</span>
        </div>
      </div>
    </div>


 
    <div class="col-md-7">

  
      <div class="settings-tray" *ngIf="currentChatGroup">
        <div class="group-drawer no-gutters group-drawer--grey">
          <img class="profile-image" [src]="currentChatGroup.imageUrl" alt="Chat Group Image">
          <div class="text">
            <h6>{{ currentChatGroup.name }}</h6>
          </div>
          <div class="settings-tray--right" style="margin-left: 142px;">
            <i class="material-icons">cached</i>
            <i class="material-icons">message</i>
            <i class="material-icons">menu</i>
          </div>
        </div>
      </div>



    
      <div class="chat-panel">
        <div class="message-row" *ngFor="let message of currentChatGroup?.messages">
        

          <div class="col-md-5">
            <p>{{ message.sender ? message.sender : '' }}</p> 
            <div class="chat-bubble chat-bubble--left">
              {{ message.text }}
              <div class="timestamp">{{ message.time }}</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="chat-box-tray">
              <i class="material-icons">sentiment_very_satisfied</i>
              <input [(ngModel)]="newMessage.text" (keyup.enter)="sendMessage()" class="form-control" type="text" placeholder="Type your message here">
              <i class="material-icons">mic</i>
              <i class="material-icons" (click)="sendMessage()">send</i>
            </div>
          </div>
        </div>
      </div>


      


    
    </div>
  </div>
</div>
